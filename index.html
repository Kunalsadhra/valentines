<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíå For Carshane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 16px;
      max-width: 340px;
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: white;
      color: #ff5e8a;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .heart {
      position: absolute;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.8;
      pointer-events: none;
      animation: fall 1.5s forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Carshane ‚ù§Ô∏è</h1>
    <p>The only option here is...</p>
    <button onclick="yesClicked()">Yes üòâ</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = 20 + Math.random() * 30 + 'px';
      heart.style.color = ['#ffebf0','#ffc1e3','#ff8aa1','#ff4d6d'][Math.floor(Math.random()*4)];
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Confetti effect
    function createConfetti() {
      for (let i=0; i<50; i++){
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.backgroundColor = ['#ffebf0','#ffc1e3','#ff8aa1','#ff4d6d','#fff'][Math.floor(Math.random()*5)];
        confetti.style.width = 5 + Math.random()*8 + 'px';
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Click Yes
    function yesClicked() {
      document.querySelector('.card').innerHTML = `
        <h1>ü•∞ Yay, Carshane!</h1>
        <p>Showing my love to you in my own special way ‚ù§Ô∏è</p>
        <p>Love always,<br/>Kunal üíñ</p>
      `;
      createConfetti();
    }
  </script>
</body>
</html>
